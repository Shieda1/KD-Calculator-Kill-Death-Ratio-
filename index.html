<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KD Calculator (Kill/Death Ratio)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="KDratioRadio" name="variables" checked>
  <label for="KDratioRadio">KD ratio</label>

  <input type="radio" id="killsRadio" name="variables">
  <label for="killsRadio">Kills</label>

  <input type="radio" id="deathsRadio" name="variables">
  <label for="deathsRadio">Deaths</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Kills</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Deaths</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
